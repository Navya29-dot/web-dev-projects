<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">

    <title>Contact us</title>
</head>
<body>
    <main>
        <section class="contact-form">
            <div class="heading">
            <h1>Contact Us for Work</h1>
            <p>We'd love to hear from you.Please fill out the form below or reach out to us using the contact information provided.</p>
            
            </div>
             <form>
                 <div class="form-field">
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Your Name">
                 </div>
                 <div class="form-field">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Your email">
                 </div>
                 <div class="form-field">
                    <label for="subject">Subject</label>
                    <input id="subject" type="text" placeholder="Your subject">
                 </div>
                 <div class="form-message">
                    <label for="message">Message</label>
                    <input id="message" type="text" placeholder="Message">
                 </div>
            </form>
        </section>
         <section class ='location'>
            <div class="detail">
                <h1>Our location</h1>
            <div class="address">
                 <p>123 Main Street, Anytown, CA 91234</p>
            </div>
            <div class="phone">
                <p2>Phone: (555) 123-4567</p2>
            </div>  
            <div class="email">
                <p3>Email: contact@dosomecoding.com</p3>
            </div> 
            <div class="image">
                <img src="./location.png" alt="image">
            </div>
            
        </section>
    </main>
    
</body>
</html>
